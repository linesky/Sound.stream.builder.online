<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Tom</title>
</head>
<body>
    <h2>Gerador de Tom</h2>
    <form method="post">
        <label for="frequencia">Frequência (Hz):</label>
        <input type="number" id="frequencia" name="frequencia" required>
        <br>
        <label for="segundos">Duração (segundos):</label>
        <input type="number" id="segundos" name="segundos" required>
        <br>
        <input type="submit" value="Gerar">
    </form>
</body>
</html>
